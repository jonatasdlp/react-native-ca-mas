buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    api('com.ca:mas-foundation:1.9.00') {
        exclude group: 'net.minidev', module: 'json-smart'
    }
    api('com.ca:mas-storage:1.9.00') {
        exclude group: 'net.minidev', module: 'json-smart'
    }
    api('com.ca:mas-identity-management:1.9.00') {
        exclude group: 'net.minidev', module: 'json-smart'
    }
}
